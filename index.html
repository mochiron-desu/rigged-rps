<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <h1>Rock-Paper-Scissors</h1>
    <p>Choose your move:</p>
    <div class="buttons">
        <button class="button rock" onclick="playGame('rock')"><i class="fas fa-hand-rock"></i></button>
        <button class="button paper" onclick="playGame('paper')"><i class="fas fa-hand-paper"></i></button>
        <button class="button scissors" onclick="playGame('scissors')"><i class="fas fa-hand-scissors"></i></button>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>

</body>
</html>
