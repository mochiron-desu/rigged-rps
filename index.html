<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <meta name="title" content="Rock-Paper-Scissors">
    <meta name="description"
        content="Play the classic game of Rock-Paper-Scissors against the computer. Enjoy vibrant visuals and dynamic gameplay">
    <meta name="keywords" content="rock, paper, scissors, game, play, computer, fun">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <h1 id="game-heading">Rock-Paper-Scissors</h1>
    <p>Choose your move:</p>
    <div class="buttons">
        <button class="button rock" onclick="playGame('rock')"><i class="fas fa-hand-rock"></i></button>
        <button class="button paper" onclick="playGame('paper')"><i class="fas fa-hand-paper"></i></button>
        <button class="button scissors" onclick="playGame('scissors')"><i class="fas fa-hand-scissors"></i></button>
    </div>

    <div id="result"></div>
    <div id="buffering" class="hidden"><i class="fas fa-spinner fa-spin"></i> Buffering...</div>

    <script src="script.js"></script>

</body>

</html>
